<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Software Sustainability Institute</title>
  </head>
  <body>
   <h1>Consultancy Data Bubble Graph</h1>
   <p>
     <strong>Note:</strong> At present, this script is a prototype and renders sample data from a static comma-separated value file of sample data. We hope, in time, to have this CSV file dynamically updated weekly or monthly from a Google spreadsheet where we record our data.
   </p>

<!-- graph_bubbles.js styles -->
<style>
    @import url("../css/bootstrap.min.css");
    circle {
      stroke: #333333;
      stroke-width: 2px;
    }
    .label {
      fill: black;
      font-size: 12px;
     }
    #chart {
      display: block;
    padding-left: 20px;
  }
</style>
<script src="../js/d3.min.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/underscore.js"></script>
<script src="../js/graph_bubbles.js"></script>

<script>
// Names of columns in CSV data by which data can be grouped, and
// corresponding labels buttons to select these columns.
// A "none" entry provides a default view with the data ungrouped.
var columns = [
               { name: "none", label: "Overview" },
               { name: "Primary Funder" , label: "Funder" },
               { name: "Type", label: "Via"},
               { name: "Research Field", label: "Research Field" }
               ];

// Ranges of values used to map colour_column values to colours, and
// also to create the legend.
var colour_bins = [
                  { label: "Less than 0.25 months", bound: 0.25, fill: "#fee5d9" },
                  { label: "0.25-0.5 months", bound: 0.5, fill: "#fcbba1" },
                  { label: "0.5-1 months", bound: 1, fill: "#fc9272" },
                  { label: "1-2 months", bound: 2, fill: "#fb6a4a" },
                  { label: "2-3 months", bound: 3, fill: "#de2d26" },
                  { label: "More than 3 months", bound: Number.MAX_VALUE, fill: "#a50f15" }
                  ];

function assign_colour_bin(field, bin) {
  value = parseFloat(field);
  return value < colour_bins[bin].bound;
}

function bubble_caption(d) {
    return "Name: " + d["Project Name"] +
        "<br/>Primary funder: " + d["Primary Funder"] +
        "<br/>Other funders: " + d["Other Funders"] +
        "<br/>Institution: " + d["Institution"] +
        "<br/>Field: " + d["Research Field"] +
        "<br/>Via: " + d["Type"] +
        "<br/>Effort: " + d["PMs"] + " staff months";
}

draw_bubbles(
    "../data/consultancy.csv",
    "bubblechart",
    columns,
    "PMs",
    0.1,
    "PMs",
    colour_bins,
    "Staff Effort (months)",
    assign_colour_bin,
    bubble_caption);
</script>

    <div class="btn-group" data-toggle="buttons" style="display: none">
<script>
for (var j = 0; j < columns.length; j++) {
    document.write('<label class="btn btn-danger" id=');
    document.write(j);
    document.write('>');
    document.write('<input type="radio" name="options">');
    document.write(columns[j].label);
    document.write('</label>');
}
</script>
    </div>
    <div id="bubblechart"></div>
  </body>
</html>
