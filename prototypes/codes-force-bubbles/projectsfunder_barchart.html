
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

  var margin = {top: 20, right: 20, bottom: 100, left: 40},
      width = 400 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickSize(1,5);

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("funders.csv", type, function(error, data) {
    if (error) throw error;

    x.domain(data.map(function(d) { return d.Funder; }));
    y.domain([0, d3.max(data, function(d) { return d.Projects; })]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .selectAll("text")
        .attr("y", 0)
        .attr("x", -9)
        .attr("transform", "rotate(-90)")
        .style("text-anchor", "end");

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(90)")
        .attr("y", 6);

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.Funder); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.Projects); })
        .attr("height", function(d) { return height - y(d.Projects); });

    svg.selectAll(".bar")
        .data(data)
      .enter().append(".bar")
        .style("width", function(d) { return d.Projects * 10 + "px"; })
        .text(function(d) { return d.Projects; });

});

function type(d) {
  d.Projects = +d.Projects;
  return d;
}

</script>
